<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOTFLIX - Seu assistente de Streaming</title>
  </head>
  <body>
    <main class="container">
      <div class="main-content">
        <header class="brand-header">
            <img src="./src/img/botflix-robot.jpg" alt="botflix robot assistant" />
            
            <h1>BOTFLIX - Seu assistente de Streaming</h1>
        </header>

        <section class="search-card">
            <div class="search-content">
              <div class="input-container">
                <textarea class="mood-textarea" rows="3" name="" id="mood-textarea" placeholder="Digite como você esta se sentindo ou quer assistir..." ></textarea>

                <div class="examples">
                  <h3 class="examples-title">Exemplos:</h3>
                  <ul class="examples-list">
                    <li>Quero algo engraçado para relaxar depois do trabalho</li>
                    <li>Estou procurando um thriller que me deixe na ponta da cadeira</li>
                    <li>Algo romântico para assistir com minha namorada</li>
                  </ul>
                </div>

                <button class="search-button" id="search-button">
                  Encontrar Filmes Perfeitos
                </button>
              </div>
            </div>
        </section>

        

      </div>
    </main>
  </body>
</html>
